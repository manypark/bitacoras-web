<dialog 
    id="custom-create-concept"
    class="dialog w-full sm:max-w-[425px] max-h-[612px]" 
    aria-labelledby="demo-dialog-edit-profile-title" 
    aria-describedby="demo-dialog-edit-profile-description">
  <article>
    <header>
      <h2 id="demo-dialog-edit-profile-title">Craer Concepto</h2>
      <p id="demo-dialog-edit-profile-description">Creación de concepto</p>
    </header>

    <section>
        <form class="form grid">
            <div class="flex flex-col gap-2">
                <label for="create-dialog-input" class="font-bold">Concepto</label>
                    <input
                    #newConcept
                    name="newConcept"
                    type="text"
                    id="create-dialog-input"
                    [disabled]="isLoading()"
                    autofocus />
            </div>
        </form>

        @if ( errMsg() ) {
            <p class="text-red-500 text-sm mt-2">⚠️ {{ errMsg() }}</p>
        }

    </section>

    <footer>
        <button class="btn-outline" [disabled]="isLoading()" (click)="closeModal()"> Cancelar </button>
        <button class="btn" [disabled]="isLoading()"  (click)="submitNewConcept()">
             @if ( isLoading() ) {
                <p>Cargando</p>
            }
            @if ( !isLoading() ) {
                <p>Crear</p>
            }
        </button>
    </footer>

    <button type="button" aria-label="Close dialog" (click)="closeModal()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x">
        <path d="M18 6 6 18" />
        <path d="m6 6 12 12" />
      </svg>
    </button>
  </article>
</dialog>
