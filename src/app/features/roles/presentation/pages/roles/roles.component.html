<app-custom-table
  [caption]="'Lista de todos tus roles'"
  [headers]="['ID', 'Nombre', 'Estatus']"
  [keys]="keys"
  [data]="roles()"

<edit-dialog (roleUpdated)="retryGetAllRoles($event)"/>

<delete-dialog (roleUpdated)="retryGetAllRoles($event)"/>
