<dialog 
    id="custom-edit-role" 
    class="dialog w-full sm:max-w-[425px] max-h-[612px]" 
    aria-labelledby="demo-dialog-edit-profile-title" 
    aria-describedby="demo-dialog-edit-profile-description" 
    onclick="if (event.target === this) this.close()">
  <article>
    <header>
      <h2 id="demo-dialog-edit-profile-title">Editar Role</h2>
      <p id="demo-dialog-edit-profile-description">Has tus cambios del Role aqui. Da click en editar cuando hayas terminado.</p>
    </header>

    <section>
      <form class="form grid gap-4">
        <div class="grid gap-3">
          <label for="demo-dialog-edit-profile-name">Role</label>
          <input type="text" [value]="roleSelectedServices.selectedRole()?.name" id="demo-dialog-edit-profile-name" autofocus />
        </div>
      </form>
    </section>

    <footer>
      <button class="btn-outline" (click)="closeModal()">Cancelar</button>
      <button class="btn" >Editar</button>
    </footer>

    <button type="button" aria-label="Close dialog" onclick="this.closest('dialog').close()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x">
        <path d="M18 6 6 18" />
        <path d="m6 6 12 12" />
      </svg>
    </button>
  </article>
</dialog>
