<dialog 
    id="custom-create-role"
    class="dialog w-full sm:max-w-[425px] max-h-[612px]" 
    aria-labelledby="demo-dialog-edit-profile-title" 
    aria-describedby="demo-dialog-edit-profile-description" 
    onclick="if (event.target === this) this.close()">
  <article>
    <header>
      <h2 id="demo-dialog-edit-profile-title">Craer Rol</h2>
      <p id="demo-dialog-edit-profile-description">Creación de rol</p>
    </header>

    <section>
        <form class="form grid">
            <div class="flex flex-col gap-2">
                <label for="create-dialog-input" class="font-bold">Role</label>
                    <input
                    #newRol
                    name="newRol"
                    type="text"
                    id="create-dialog-input"
                    [disabled]="createdResource.isLoading()"
                    autofocus />
            </div>
        </form>

        @if (createdResource.error(); as err) {
            <p class="text-red-500 text-sm mt-2">⚠️ {{ err.message }}</p>
        }

    </section>

    <footer>
        <button class="btn-outline" [disabled]="createdResource.isLoading()" onclick="this.closest('dialog').close()"> Cancelar </button>
        <button class="btn" [disabled]="createdResource.isLoading()"  (click)="submitNewRol()">
             @if ( createdResource.isLoading() ) {
                <p>Cargando</p>
            }
            @if ( !createdResource.isLoading() ) {
                <p>Crear</p>
            }
        </button>
    </footer>

    <button type="button" aria-label="Close dialog" onclick="this.closest('dialog').close()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x">
        <path d="M18 6 6 18" />
        <path d="m6 6 12 12" />
      </svg>
    </button>
  </article>
</dialog>
